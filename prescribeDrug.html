<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->

</head>

<body>
    <div id="app" class="container">
        <h1>Prescribe Drugs</h1>
        <form action="/create_record", method="post">
            <div class="form-group">
              <label for="nric">NRIC</label>
              <input type="text" class="form-control" name="nric">
            </div>
            <div class="form-group">
              <label for="patientName">Patient Name</label>
              <input type="text" class="form-control" name="patientName">
            </div>
            <div class="form-group">
                <label for="drugName">Drug Name</label>
                <input type="text" class="form-control" name="drugName">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity">
            </div>
            Refill option
            <div class="form-check">
                <input class="form-check-input" type="radio" name="refillable" id="refillable" value="refillable" checked>
                <label class="form-check-label" for="refillable">
                  Refillable
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="refillable" id="non-refillable" value="non-refillable">
                <label class="form-check-label" for="non-refillable">
                  Non-refillable
                </label>
              </div>
            <div class="form-group">
                <label for="time">Current Time</label>
                <input type="text" id="time" disabled>
            </div>
            <div class="form-group">
                <label for="date">Current Date</label>
                <input type="text" id="date" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <h1>Delete record</h1>
          <h3>Search for patient record</h3>
          <form action="/delete_record", method="post">
            <div class="form-group">
              <label for="nric">NRIC</label>
              <input type="text" class="form-control" name="nric">
            </div>
            <div class="form-group">
                <label for="drugName">Drug Name</label>
                <input type="text" class="form-control" name="drugName">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
    </div>

    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'></script>
        <script>
            var today = new Date();
            var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
            document.getElementById("time").placeholder = time;

            var today = new Date();
            var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
            document.getElementById("date").value = date;

        </script>
</body>

</html>
