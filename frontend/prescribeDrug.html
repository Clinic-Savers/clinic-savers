<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'
        crossorigin='anonymous'>

    <!-- Vue 3 -->
    <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
    <!-- Vue 3: production version, optimized for size and speed -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.prod.js'></script> -->

</head>

<body>
    <!-- 1st page: Login Page (Session store Clinic ID)
    2nd Page: Doctor or CA
    Doctor Page: Dropdown Search PR & Prescribe Drug
    CA Page: Search Drug, Edit button (make Supplier info into input text and reorderQuantity), "Restock Completed" button -->
  <body>
    <div id="app" class="container">
        <h1>Prescribe Drugs</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="./prescribeDrug.html">Prescribe Drugs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./patientRecords.html">Patient Records</a>
            </li>
        </ul>
        <div class="row">
            <div id="main" class="col">
                <form>
                    <table>
                        <tr>
                            <td>Current Time:</td>
                            <td><input type="text" v-model="time" id="time"disabled class="d-table-cell"></td>
                            <td></td>
                            <td>Current Date:</td>
                            <td><input type="text" v-model="date" id="date" disabled></td>
                        </tr>
                        <tr>
                            <td>NRIC: </td>
                            <td><input type="text" id ="nric" placeholder="NRIC"></td>
                        </tr>
                        <tr>
                            <td><div id = "nric_error"></div></td>
                        </tr>
                        <tr>
                            <td>Drug Name: </td>
                            <td><input type = "drug" id="drugName" placeholder="Drug Name"></td>
                            <td><button type="button" class="my-1 btn btn-sm btn-primary" onclick="findDrug()">Search</button></td>
                        </tr>
                        <tr>
                            <td><button class="my-1 btn btn-sm btn-primary" onclick="getAllDrugs()">Show all drugs</button></td>
                        </tr>
                    </table>
                </form>
                

                <table class="table table-striped">
                    <!-- <table class="table table-striped"> -->
                    <thead id= 'all'>
                        
                        
                    </thead>
                </table>
            </div> <!-- main & col -->
        </div> <!-- row -->
        <div id="test">

        </div>

    </div>
    <script>
        const drug_URL ="http://localhost:5007/drug"
        const prescribeDrug_URL ="http://localhost:5120/create_record"
        //time date
        var today = new Date()
        var currTime =today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds()
        var currDate =today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate()
        document.getElementById('time').placeholder = currTime
        document.getElementById('date').placeholder = currDate


        //functions
        async function getAllDrugs(){
            const response =
                        await fetch(drug_URL)
                            .then(response => response.json())
                            .then(data => {
                                console.log(data.data.drug)
                                result =JSON.parse(JSON.stringify(data.data.drug))
                                message_str =  `<tr>
                                    <th>clinicId</th>
                                    <th>drugName</th>
                                    <th>quantity</th>
                                    <th>prescribed quantity</th>
                                </tr>`
                                console.log(result)
                                for (const drug of result) {
                                    message_str += `
                                    <tr id ="${drug['drugName']},${drug['clinicId']}">
                                        <td>
                                            ${drug['clinicId']}
                                        </td>
                                        <td>
                                            ${drug['drugName']}
                                        </td>
                                        <td>
                                            ${drug['quantity']}
                                        </td>
                                        <td>
                                            
                                            <input type="number" id="${drug['drugName']},quantity" name="quantity" step=5>
                                            
                                        </td>
                                            <td><button type="button"
                                            class="btn btn-primary" id="${drug['drugName']}" onclick="prescribe_drug(this)">Prescribe</button>
                                        </td>
                                    </tr>`
                                    //
                                }
                                document.getElementById('all').innerHTML = message_str

                                return data.data.drug
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(error);

                            });
        }
        getAllDrugs()

        async function findDrug(){
            var drugName = document.getElementById('drugName').value
            console.log(drugName)
            const response =
                        await fetch(`${drug_URL}/1/${drugName}`)
                            .then(response => response.json())
                            .then(data => {
                                console.log(data)
                                result =JSON.parse(JSON.stringify(data.data))
                                message_str =  `<tr>
                                    <th>clinicId</th>
                                    <th>drugName</th>
                                    <th>quantity</th>
                                    <th>prescribed quantity</th>
                                </tr>`
                                console.log(result)
                                
                                message_str += `
                                <tr id ="${result['drugName']},${result['clinicId']}">
                                    <td>
                                        ${result['clinicId']}
                                    </td>
                                    <td>
                                        ${result['drugName']}
                                    </td>
                                    <td>
                                        ${result['quantity']}
                                    </td>
                                    <td>
                                       
                                        <input type="number" id="${result['drugName']},quantity" name="quantity" step=5>
                                        
                                    </td>
                                        <td><button type="button"
                                        class="btn btn-primary" id="${result['drugName']}">Prescribe</button>
                                    </td>
                                </tr>`
                                    
                                
                                document.getElementById('all').innerHTML = message_str

                                return data.data
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(error);

                            });
        }

        async function prescribe_drug(item){
            var nric = document.getElementById("nric").value
            var time = currTime
            var date = currDate
            var clinicId = 1
            var drugName = item.id
            var prescribeQuantity = parseInt(document.getElementById(drugName+",quantity").value)
            console.log([nric, time, date, clinicId, drugName, prescribeQuantity])
            fetch(prescribeDrug_URL, {
                method: 'POST', // or 'PUT'
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({"nric": nric,"clinicId": clinicId,"drugName":drugName,"prescribeQuantity":prescribeQuantity,"date":date,"time":time}),
              })
              .then(response => response.json())
              .then(data => {
                console.log('Success:', data);
                if (data.code === 201 || data.code === 202) {
                    document.getElementById(`${drugName},${clinicId}`).getElementsByTagName("td")[2].innerText = data.data.drug_result.data.quantity
                    document.getElementById(`${drugName},quantity`).value = ""
                    if (data.code === 201) {
                        alert(`${drugName} successfully prescribed!`)
                    }
                    else{
                        alert(`${drugName} successfully prescribed! Low quantity, email sent to supplier to restock!`)
                    }
                }
                
              })
              .catch((error) => {
                console.error('Error:', error);
              });
        }
    </script>

    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
        crossorigin='anonymous'>
    </script>

</body>

</html>
