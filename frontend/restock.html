<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'
        rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC'

    <!-- Vue 3 -->

</head>

<body>
    <!-- 1st page: Login Page (Session store Clinic ID)
    2nd Page: Doctor or CA
    Doctor Page: Dropdown Search PR & Prescribe Drug
    CA Page: Search Drug, Edit button (make Supplier info into input text and reorderQuantity), "Restock Completed" button -->
  <body>
    <div id="app" class="container">
        <h1>Restock Drugs</h1>
        <div class="row">
            <div id="main" class="col-8">
                <form>
                    Search by Drug Name: <input type = "drug" id="drugName" placeholder="Drug Name">
                    <button type="button"
                        class="my-1 btn btn-sm btn-primary" onclick="findDrug()">Search</button><br>  
                    <button class="my-1 btn btn-sm btn-primary" onclick="getAllDrug()">Show all drugs</button>
                </form>
                

                <table class="table table-striped">
                    <!-- <table class="table table-striped"> -->
                    <thead id= 'all'>
                        
                        
                    </thead>
                </table>
            </div> <!-- main & col -->
        </div> <!-- row -->
        <div id="test">

        </div>

    </div>
    <script>
        var clinicId= sessionStorage.getItem("clinicId")
        const drug_URL =`http://localhost:5007/drug/${clinicId}`
        const prescribeDrug_URL ="http://localhost:5120/create_record"
        
        //functions
        async function getAllDrugs(){
            const response =
                        await fetch(drug_URL)
                            .then(response => response.json())
                            .then(data => {
                                console.log(data.data.drug)
                                result =JSON.parse(JSON.stringify(data.data.drug))
                                message_str =  `<tr>
                                    <th class="text-center">clinicId</th>
                                    <th class="text-center">drugName</th>
                                    <th class="text-center">quantity</th>
                                    <th class="text-center">restockStatus</th>
                                    <th class="text-center">supplierName</th>
                                    <th class="text-center">supplierEmail</th>
                                    <th class="text-center">reorderQuantity</th>
                                </tr>`
                                console.log(result)
                                for (const drug of result) {

                                    message_str += `
                                    <tr id ="${drug['drugName']},${drug['clinicId']}">
                                        <td class="text-center">
                                            ${drug['clinicId']}
                                        </td>
                                        <td class="text-center">
                                            ${drug['drugName']}
                                        </td>
                                        <td class="text-center">
                                            ${drug['quantity']}
                                        </td>
                                        <td class="text-center">
                                            ${drug['restockStatus']}
                                        </td>
                                        <td class="text-center">
                                            ${drug['supplierName']}
                                        </td>
                                        <td class="text-center">
                                            ${drug['supplierEmail']}
                                        </td>
                                        <td class="text-center">
                                            ${drug['reorderQuantity']}
                                        </td>
                                        <td class="text-center">
                                            <button type="button"
                                            class="btn btn-primary" id="${drug['drugName']}, ${drug['quantity']},${drug['restockStatus']},${drug['supplierName']},${drug['supplierEmail']},${drug['reorderQuantity']}" onclick="edit(this)">Edit
                                            </button>
                                        </td>
                                        `
                                    if (drug['restockStatus'] =="yes"){
                                        message_str+=`
                                            <td class="text-center">
                                                <button type="button"
                                                class="btn btn-success" id="confirm,${drug['drugName']}, ${drug['quantity']},${drug['restockStatus']},${drug['supplierName']},${drug['supplierEmail']},${drug['reorderQuantity']}" onclick="confirm_delivery(this)">Confirm Delivery</button>
                                            </td>
                                        </tr>`
                                    }
                                        
                                    //
                                }
                                document.getElementById('all').innerHTML = message_str

                                return data.data.drug
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(error);

                            });
        }
        getAllDrugs()

        async function findDrug(){
            var drugName = document.getElementById('drugName').value
            console.log(drugName)
            const response =
                        await fetch(`${drug_URL}/${drugName}`)
                            .then(response => response.json())
                            .then(data => {
                                console.log(data)
                                result =JSON.parse(JSON.stringify(data.data))
                                message_str =  `<tr>
                                    <th class="text-center">clinicId</th>
                                    <th class="text-center">drugName</th>
                                    <th class="text-center">quantity</th>
                                    <th class="text-center">prescribed quantity</th>
                                </tr>`
                                console.log(result)
                                
                                message_str += `
                                <tr id ="${result['drugName']},${result['clinicId']}">
                                    <td class="text-center">
                                        ${result['clinicId']}
                                    </td>
                                    <td class="text-center">
                                        ${result['drugName']}
                                    </td>
                                    <td class="text-center">
                                        ${result['quantity']}
                                    </td>
                                    <td class="text-center">
                                        ${result['restockStatus']}
                                    </td>
                                    <td class="text-center" id ="${result['supplierName']}">
                                        ${result['supplierName']}
                                    </td>
                                    <td class="text-center" id ="${result['supplierEmail']}">
                                        ${result['supplierEmail']}
                                    </td>
                                    <td class="text-center" id ="${result['reorderQuantity']}">
                                        ${result['reorderQuantity']}
                                    </td>
                                    <td class="text-center">
                                        <button type="button"
                                        class="btn btn-primary" id="${result['drugName']}, ${result['quantity']},${result['restockStatus']},${result['supplierName']},${result['supplierEmail']},${result['reorderQuantity']}" onclick="edit(this)">Edit
                                        </button>
                                    </td>`
                                if (result['restockStatus'] =="yes"){
                                    message_str+=`
                                        <td class="text-center">
                                            <button type="button"
                                            class="btn btn-success" id="confirm,${result['drugName']}, ${result['quantity']},${result['restockStatus']},${result['supplierName']},${result['supplierEmail']},${result['reorderQuantity']}
                                        </td>
                                    </tr>`
                                }
                                    
                                
                                document.getElementById('all').innerHTML = message_str

                                return data.data
                            })
                            .catch(error => {
                                // Errors when calling the service; such as network error, 
                                // service offline, etc
                                console.log(error);

                            });
        }

        function edit(item){
            console.log(item.id)
            var drugName = item.id.split(",")[0]
            var quantity = item.id.split(",")[1]
            var restockStatus = item.id.split(",")[2]
            var supplierName = item.id.split(",")[3]
            var supplierEmail = item.id.split(",")[4]
            var reorderQuantity = item.id.split(",")[5]
            console.log([drugName,quantity, restockStatus,supplierName,supplierEmail,reorderQuantity])
            supplierName_input = `
                <input type = "text" id="supplierName,${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}" value="${supplierName}">
            `

            item.parentElement.parentElement.children[4].innerHTML = supplierName_input
            supplierEmail_input = `
                <input type = "text" id="supplierEmail,${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}" value="${supplierEmail}">
            `
            console.log(item.parentElement.parentElement.children[5])
            item.parentElement.parentElement.children[5].innerHTML = supplierEmail_input
            reorderQuantity_input = `
                <input type = "text" id="reorderQuantity,${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}" value="${reorderQuantity}">
            `
            console.log(item.parentElement.parentElement.children[6])
            item.parentElement.parentElement.children[6].innerHTML = reorderQuantity_input
            update_btn = `
                    <button type="button"
                    class="btn btn-warning" id="save,${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}" onclick="save_drug(this)">Update
                    </button>
            `
            console.log(clinicId)
            item.parentElement.parentElement.children[7].innerHTML = update_btn
            var row =document.getElementById(`${drugName},${clinicId}`)
            var del_btn =  row.insertCell(-1);
            del_btn.innerHTML = `<button type="button"
                            class="btn btn-light" id="cancel,${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}" onclick="cancel_update(this)">Cancel
                            </button>`
                            
            
            
           
        }
 
        function cancel_update(item){
            //console.log(item)
            var drugName = item.id.split(",")[1]
            var quantity = parseInt(item.id.split(",")[2])
            var restockStatus = item.id.split(",")[3]
            var supplierName = item.id.split(",")[4]
            var supplierEmail = item.id.split(",")[5]
            var reorderQuantity = parseInt(item.id.split(",")[6])
            console.log(item.parentElement.parentElement.children[4])
            item.parentElement.parentElement.children[4].innerText= supplierName
            item.parentElement.parentElement.children[5].innerText= supplierEmail
            item.parentElement.parentElement.children[6].innerText= reorderQuantity


            edit_btn = `
                <button type="button"
                class="btn btn-primary" id="${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}" onclick="edit(this)">Edit
                </button>
            `
            item.parentElement.parentElement.children[7].innerHTML = edit_btn
            var row = document.getElementById(`${drugName},${clinicId}`)
            console.log(row)
            row.deleteCell(-1)
        }

        async function save_drug(item){
            var drugName = item.id.split(",")[1]
            var quantity = item.id.split(",")[2]
            var restockStatus = item.id.split(",")[3]
            var supplierName = item.id.split(",")[4]
            var supplierEmail = item.id.split(",")[5]
            var reorderQuantity = parseInt(item.id.split(",")[6])
            var newSupplierName = document.getElementById(`supplierName,${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}`).value
            var newSupplierEmail = document.getElementById(`supplierEmail,${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}`).value
            var newReorderQuantity = parseInt(document.getElementById(`reorderQuantity,${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}`).value)
            console.log([clinicId, drugName])
            fetch(`${drug_URL}/${drugName}`, {
                method: 'PUT',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({"supplierName": newSupplierName,"supplierEmail": newSupplierEmail,"reorderQuantity":newReorderQuantity}),
              })
              .then(response => response.json())
              .then(data => {
                console.log('Success:', data);
                if (data.code === 200) {
                    document.getElementById(`${drugName},${clinicId}`).children[4].innerText = newSupplierName
                    document.getElementById(`${drugName},${clinicId}`).children[5].innerText = newSupplierEmail
                    document.getElementById(`${drugName},${clinicId}`).children[6].innerText = newReorderQuantity
                    edit_btn = `
                    <button type="button"
                    class="btn btn-primary" id="${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity}" onclick="edit(this)">Edit
                    </button>
                    `
                    document.getElementById(`${drugName},${clinicId}`).children[7].innerHTML= edit_btn
                    var row = document.getElementById(`${drugName},${clinicId}`)
                    console.log(row)
                    row.deleteCell(-1)
                    alert(`${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity} successfully updated drug!`)

                }
                
              })
              .catch((error) => {
                console.error('Error:', error);
              });   
        }
        async function confirm_delivery(item){
            var drugName = item.id.split(",")[1]
            var quantity = parseInt(item.id.split(",")[2])
            var restockStatus = item.id.split(",")[3]
            var supplierName = item.id.split(",")[4]
            var supplierEmail = item.id.split(",")[5]
            var reorderQuantity = parseInt(item.id.split(",")[6])
            var newQuantity = quantity +reorderQuantity
            console.log(drugName)
            fetch(`${drug_URL}/${drugName}`, {
                method: 'PUT',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({"restockStatus": "no","quantity": newQuantity}),
              })
              .then(response => response.json())
              .then(data => {
                console.log('Success:', data);
                if (data.code === 200) {
                    document.getElementById(`${drugName},${clinicId}`).children[3].innerText = "no"
                    document.getElementById(`${drugName},${clinicId}`).children[2].innerText = newQuantity
                    var row = document.getElementById(`${drugName},${clinicId}`)
                    console.log(row)
                    row.deleteCell(-1)
                    alert(`${drugName},${quantity},${restockStatus},${supplierName},${supplierEmail},${reorderQuantity} confirmed delivery`)

                }
                
              })
              .catch((error) => {
                console.error('Error:', error);
            });   
        }
    </script>

    <!-- Bootstrap Javascript -->
